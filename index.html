<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhou Yi</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS file -->
</head>
<body>
    <h1>Input Three 3-Digit Numbers and a Note</h1>
    <form id="inputForm">
        <label for="num1">Number 1 (3 digits):</label>
        <input type="number" id="num1" min="001" max="999" required><br>

        <label for="num2">Number 2 (3 digits):</label>
        <input type="number" id="num2" min="001" max="999" required><br>

        <label for="num3">Number 3 (3 digits):</label>
        <input type="number" id="num3" min="001" max="999" required><br>

        <label for="note">Short Note:</label>
        <input type="text" id="note"<br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Result:</h2>
    <div id="result"></div>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
